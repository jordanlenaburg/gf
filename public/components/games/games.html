<div class="row">
    <section class="col-md-4">
       <div>Game List</div>
       <br>
        <div class="panel panel-default" ng-repeat="game in games">
            <div class="panel-heading">
                <h4>{{ game.name }}</h4>
            </div>
            <div class="panel-body">
                <div class="pull-left">
                    <p>{{ game.description }}</p>
                </div>
            </div>
        </div>
    </section>
</div>
