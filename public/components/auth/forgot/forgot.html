<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Email Password Reset</h3>
        <p>In order to verify your identity and reset your password, please provide the email you used when you originally signed up with the Todo App.</p>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" ng-model="email" autofocus>
            </div>

            <button class="center-block btn btn-primary btn-lg" ng-click="forgotPassword(email)">Reset Password</button>
        </form>
    </div>
</div>
